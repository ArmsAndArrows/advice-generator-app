<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Advice generator app gives you fun universal advices for every day!">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.min.css" />
    

    <title>Advive Generator App</title>
  </head>
  <body>
    <main class="container">
      <h1 class="container__header">Advice generator app</h1>
      <section class="advice">
        <span class="advice__number">ADVICE #117</span>
        <p class="advice__post">
          "It is easy to sit up and take notice, what's difficult is getting up
          and taking action."
        </p>
        <picture class="advice__divider">
          <source
            media="(min-width:650px)"
            srcset="./images/pattern-divider-desktop.svg"
          />
          <source
            media="(min-width:200px)"
            srcset="./images/pattern-divider-mobile.svg"
          />
          <img src="./images/patter-divider-mobile.svg" width="295px" height="16px" alt="Flowers" />
        </picture>
        <button class="advice__btn" title="give-advice-button" >
          <svg width="24" height="24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M20 0H4a4.005 4.005 0 0 0-4 4v16a4.005 4.005 0 0 0 4 4h16a4.005 4.005 0 0 0 4-4V4a4.005 4.005 0 0 0-4-4ZM7.5 18a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm4.5 4.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Zm0-9a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3Z"
            />
          </svg>
        </button>
      </section>
    </main>
    <script defer src="./js/main.min.js"></script>
  </body>
</html>
